{% extends 'base.html' %}

{% block body_block %}

<div class="h-auto mb-4 p-5 text-white bg-dark text-center rounded-3">

    <h2>Vote Count</h2>

</div>

<div class="h-100 mb-4 p-5 text-dark rounded-3" style="background-color: #E8DDCB;">

    <table class="table table-striped table-hover">
        
        <thead>
            <tr>
              <th scope="col">Union Name</th>
              <th scope="col">Vote Count</th>
            </tr>
        </thead>
        <tbody>
            {% for i,j in count.items %}
            <tr>
              <th scope="row">{{i}}</th>
              <td>{{j}}</td>
            </tr>
            {% endfor %}
          </tbody>

    </table>
    
    
</div>

{% endblock %}
